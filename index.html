<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUD</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./src/css/styles.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.min.css">

    <!-- JS -->
    <script type="importmap">
        { 
            "imports": {            
                "animejs": "./node_modules/animejs/dist/bundles/anime.esm.min.js",
                "chart.js": "./node_modules/chart.js/auto/auto.js",
                "@kurkle/color": "./node_modules/@kurkle/color/dist/color.esm.js",
                "maplibre-gl": "https://esm.sh/maplibre-gl@5.13.0"
            }
        }
    </script>
    
    <script src="./src/js/animejs.js" type="module"></script>
    <script src="./src/js/chartjs.js" type="module"></script>
    <script src="./src/js/maplibre.js" type="module"></script>
    <script src="./src/js/bootstrap.js" defer></script>
    
</head>
<body>
<div class="container">
    <div class="item item-1">
       <!--<div class="txt"><p>NO.937804</p></div> --> 
    </div>
    <div class="item item-2">
        <canvas id="heart-rate"></canvas>
    </div>
    <div class="item item-3">
        <div class="txt"><p>FROZEN YOGOURTO</p></div>
        <img src="./assets/img/png_creature.png" alt="image_creature">
    </div>
    <div class="item item-4">
        <!--barre de progression-->
        <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar bg-info" style="width: 25%"></div>
        </div>
        <!--bouton switch-->
        <label class="switch">
        <input type="checkbox" id="nightModeToggle">
        <span class="slider round"></span>
        </label>
        <!--bouton-->
        <button type="button" class="btn btn-outline-info">Primary</button>
    </div>
    <div class="item item-5">
        <label for="range3" class="form-label">Emotion Scale</label>
        <input type="range" class="form-range" min="0" max="5" step="0.5" id="range3">
    </div>
    <div class="item item-6"></div>
    <div class="item item-7"></div>
    <div class="item item-8">
        <canvas id="mon-graphique"></canvas>
    </div>
    <div class="item item-9">
        <div id="carte"></div>
        <!--<img id="antartique" src="./assets/img/antartique.jpeg" alt="antartique">-->
    </div>
    </div>
    <div class="item item-10"></div>
</div>

</body>
</html>
